<!DOCTYPE html>
<html lang="es">

<!--
    Colores:
    Dorado -> #D4AF37
    Azul Marino Produndo -> #002B5C
    Gris Carbón -> #36454F
    Blanco Crema -> #F5F5DC
    Bronce Metálico -> #CD7F32
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/ejercicio14.css">
    <script src="https://kit.fontawesome.com/eee8b9a576.js" crossorigin="anonymous"></script>
    <title>Gran Hotel</title>
</head>
<body class="p-0 m-0">
    <header class="flex bg-color-gris-crema justify-between items-center border-azul-marino">
        <section class="w-1/6 h-1/6">
            <a href="ejercicio14presentacion.html"><img src="img/granHotel/granHotelLogo.png" class="object-cover"></a>
        </section>

        <h1 class="text-3xl font-bold color-dorado lg:hidden">EL Gran Hotel</h1>

        <i class="fa-solid fa-bars lg:hidden px-10 text-3xl color-dorado"></i>

        <nav class="hidden lg:flex px-10">
            <ul class="flex">
                <li class=" h-full relative transition-transform duration-500 hover:scale-105"><a href="reservas.html" class="p-6 text-3xl color-dorado ">Reservas</a></li>
                <li class=" h-full relative transition-transform duration-500 hover:scale-105"><a href="habitaciones.html" class="p-6 text-3xl color-dorado ">Habitaciones</a></li>
                <li class=" h-full relative transition-transform duration-500 hover:scale-105"><a href="registro.html" class="p-6 text-3xl color-dorado font-bold">Registro</a></li>
                <li class=" h-full relative transition-transform duration-500 hover:scale-105"><a href="servicios.html" class="p-6 text-3xl color-dorado ">Servicios</a></li>
            </ul> 
        </nav>
    </header>

    <main>
        <section class="flex justify-center p-6">
            <form action="" class="grid lg:grid-cols-3 lg:w-4/6 bg-color-azul-marino color-gris-crema font-bold p-32 rounded-3xl">
                <label for="name" class="col-span-1 pr-3">Nombre:</label>
                <input type="text" name="" placeholder="Escriba su nombre" class="col-span-2 border-2 border-black color-azul-marino">

                <label for="name" class="col-span-1 pr-3 pt-6">Contraseña:</label>
                <input type="password" name="" id="" placeholder="Escriba su contraseña" class="mt-6 col-span-2 border-2 border-black color-azul-marino">

                <label for="name" class=" pr-3 pt-6">Repetir contraseña:</label>
                <input type="password" name="" id="" placeholder="Repite la contraseña" class="mt-6 col-span-2 border-2 border-black color-azul-marino">

                <label for="name" class="col-span-1 pr-3 pt-6">Email:</label>
                <input type="text" name="" placeholder="Escriba su email" class="mt-6 col-span-2 border-2 border-black color-azul-marino">

                <div class="text-center col-span-3 justify-center items-center  w-full pt-32">
                    <button type="submit" class="text border-white border-2 p-3 bg-color-bronce-metalico rounded-full w-32 animate-pulse">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="grid p-10 bg-color-azul-marino pt-20 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 color-gris-crema">
        <section class="flex flex-col justify-center items-start">
            <h3 class="text-3xl font-bold">Contáctanos</h3>
            <p>Teléfono +34 123456789 <i class="fa-solid fa-phone px-3 pt-6"></i></p>
            <a href="">Instagram <i class="fa-brands fa-instagram px-3"></i></a>
            <a href="">Facebook<i class="fa-brands fa-square-facebook px-3"></i></a>
            <a href="">Gmail<i class="fa-regular fa-envelope px-3"></i></a>
        </section>

        <section class="flex flex-col text-center">
            <h3 class="text-3xl font-bold">Copyright</h3>
            <p class="pt-6"> &copy; 2024 El Gran Hotel. Todos los derechos reservados.</p>
        </section>

        <section class="flex flex-col text-right">
            <h3 class="text-3xl font-bold">Dirección</h3>
            <p class="pt-6">El Gran Hotel <br>
                Avenida del Sol, No. 50<br>
                Playa Dorada, 08020<br>
                Ciudad del Mar, España</p>
        </section>
    </footer>

</body>
</html>
